<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin 기초 실습</title>
    <style>
     .card {
     width: 200px;
     height: 100px;
     background-color: #f0f8ff;
     border: 2px solid #4169e1;
     padding: 10px;
     margin: 20px; /* 모든 방향에 20px 여백 */
     }

     .card-special {
     width: 200px;
     height: 100px;
     background-color: #ffe4e1;
     border: 2px solid #ff69b4;
     padding: 10px;

    /* 또는 축약형으로 */
    .card-short {
     margin: 30px 10px 40px 50px; /* 상 우 하 좌 순서 */
    }

    /* 중앙 정렬을 위한 margin auto */
    .center-box {
     width: 300px;
     height: 100px;
     background-color: #e6ffe6;
     border: 2px solid #32cd32;
     margin: 0 auto; /* 좌우 자동 여백으로 중앙 정렬 */
    }

    /* 특정 방향만 여백 제거 */
    .no-top-margin {
     margin: 0 20px 20px 20px; /* 위쪽 여백만 0 */
    }

    /* 음수 margin으로 요소 겹치기 */
    .overlap-box {
     margin-top: -10px; /* 위 요소와 10px 겹침 */
     background-color: #fff8dc;
     border: 2px solid #daa520;
    }
    </style>
</head>
<body>
<div class="card">카드 1</div>
<div class="card">카드 2</div>
<div class="card">카드 3</div>

<div style="margin-bottom: 30px; background: #ffb6c1;">
 위 요소 (margin-bottom: 30px)
</div>

<div style="margin-top: 20px; background: #98fb98;">
 아래 요소 (margin-top: 20px)
</div>
</body>
</html>
