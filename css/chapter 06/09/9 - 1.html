<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 실습</title>
    <style>
     .container {
     position: relative;
     width: 400px;
     height: 300px;
     margin: 50px auto;
     border: 2px solid #333;
     }

     .box1 {
     position: absolute;
     top: 50px;
     left: 50px;
     width: 150px;
     height: 100px;
     background-color: #ff6b6b;
     border: 2px solid #333;
     }

     .box2 {
     position: absolute;
     top: 100px;
     left: 100px;
     width: 150px;
     height: 100px;
     background-color: #4ecdc4;
     border: 2px solid #333;
     }

     .box3 {
     position: absolute;
     top: 150px;
     left: 150px;
     width: 150px;
     height: 100px;
     background-color: #45b7d1;
     border: 2px solid #333;
     }
    </style>
</head>
<body>
<div class="container">
    <div class="box1">박스 1</div>
    <div class="box2">박스 2</div>
    <div class="box3">박스 3</div>
</div>
</body>
</html>
