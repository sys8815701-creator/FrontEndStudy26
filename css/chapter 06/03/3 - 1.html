<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 실습</title>
    <style>
    .button-no-padding {
    background-color: #007bff;
    color: white;
    border: none;
    margin: 10px;
    }

    .button-with-padding {
    background-color: #007bff;
    color: white;
    border: none;
    margin: 10px;
    padding: 12px 24px; /* 상하 12px, 좌우 24px */
    }
    </style>
</head>
<body>
<h2>Padding 비교</h2>
<button class="button-no-padding">여백 없는 버튼</button>
<button class="button-with-padding">여백 있는 버튼</button>
</body>
</html>
