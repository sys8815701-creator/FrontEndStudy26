<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title>
    <style>
     .greeting {
     font-size: 20px;
     color: #333;
     padding: 10px;
     }

     .greeting::before {
     content: " ";
     color: #ff6b6b;
     }

     .greeting::after {
     content: " ";
     color: #4ecdc4;
     }

     .speech-bubble {
     background-color: #f8f9fa;
     border: 2px solid #dee2e6;
     border-radius: 10px;
     padding: 15px;
     margin: 20px;
     position: relative;
     max-width: 300px;
     }

    .speech-bubble::after {
     content: "";
     position: absolute;
     bottom: -12px;
     left: 30px;
     width: 0;
     height: 0;
     border-left: 12px solid transparent;
     border-right: 12px solid transparent;
     border-top: 12px solid #f8f9fa;
     }

     .speech-bubble::before {
     content: "";
     position: absolute;
     bottom: -15px;
     left: 28px;
     width: 0;
     height: 0;
     border-left: 14px solid transparent;
     border-right: 14px solid transparent;
     border-top: 14px solid #dee2e6;
     }
    </style>
</head>
<body>
<p class="greeting">안녕하세요!</p>

<div class="speech-bubble">
    가상 요소를 사용하면 이렇게 멋진 말풍선도 만들 수 있어요!
</div>
</body>
</html>
