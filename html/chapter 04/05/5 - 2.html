<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개 페이지</title>
    <style>
     section {
     margin: 20px 0;
     padding: 20px;
     border: 1px solid #ddd;
     border-radius: 5px;
     }

     section h2 {
     color: #333;
     border-bottom: 2px solid #007bff;
     padding-bottom: 10px;
     }
    </style>
</head>
<body>
<header>
    <h1>테크노바 컴퍼니</h1>
</header>

<main>
    <section>
        <h2>우리 팀</h2>
        <p>다양한 전문성을 가진 팀원들이 함께 일하고 있습니다.</p>

        <section>
            <h3>개발팀</h3>
            <p>프론트엔드와 백엔드 개발을 담당합니다.</p>
            <ul>
                <li>김개발 - 프론트엔드 개발자</li>
                <li>박백엔드 - 백엔드 개발자</li>
            </ul>
        </section>

        <section>
            <h3>디자인팀</h3>
            <p>사용자 경험과 인터페이스 디자인을 담당합니다.</p>
            <ul>
                <li>이디자인 - UI/UX 디자이너</li>
                <li>최그래픽 - 그래픽 디자이너</li>
            </ul>
        </section>
    </section>
</main>
</body>
</html>
