<!---->
<!-- 주석 : ctrl + shift + / -->
<!DOCTYPE html> <!-- html5 형식의 웹 표준 문서임을 알린다. -->
<html lang="ko"> <!-- html 시작 (한국어 기반으로 만든 문서) -->
<head> <!-- head (문서의 머리글) 시작-->
     <!-- 주, 부, 하위 순으로 들여쓰기 하면 좋다. -->
     <meta charset="UTF-8"> <!-- 키보드 입력을 한글 처리한다. -->
     <title>심유경의 첫 웹 페이지</title> <!-- 브라우저 제목 (탭 영역의 글자) -->
</head> <!-- head 끝 -->
<body> <!-- body (본문 영역) 시작 -->
     <h1>안녕하세요!</h1>
     <!-- 'h' 요소로 시작하는 태그는 제목을 넣을 때 사용한다. -->
     <!-- 'h1'이 제일 크고 h6가 제일 작다. -->
     <p>저는 심유경입니다. <br> 웹 개발을 배우고 있어요.</p> <!-- 'p' 요소는 문단을 나타낸다. -->
     <p>오늘부터 웹 개발자가 되기 위한 여행을 시작합니다.</p> <!-- <br> : 엔터 효과 -->
</body> <!-- body 끝 -->
</html> <!-- html 끝 -->
