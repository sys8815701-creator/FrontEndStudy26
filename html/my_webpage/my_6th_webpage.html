<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- viewport : 반응형 웹용 필수 코드 -->
      <!-- 웹 페이지는 pc화면, 노트북, 태블릿, 스마트폰 등에 따라 해상도가 다르다. -->
     <title>개발자 도구 실습</title>
     <!-- style 내부에서는 주석 '/* (내용) */'을 사용한다. -->
     <style>
     body { /* 태그 전체에 적용되는 스타일 */
     /* 폰트 지정 */
     font-family: Arial, sans-serif;
     /* 여백 지정 */
     margin: 20px;
     }
     /* 하이라이트 지정 */
     .highlight {
     background-color: yellow; /* 하이라이트 색 */
     padding: 10px; /* 하이라이트 안쪽 두께 */
     border-radius: 5px; /* 모서리 */
     }
     /* 버튼 지정 */
     button {
     background-color: #007bff;
     color: white;
     padding: 10px 20px;
     border: none;
     border-radius: 5px;
     cursor: pointer;
     }
     /* 마우스 올렸을 때 버튼 색 변환 */
     button:hover {
     background-color: #0056b3;
     }
     </style>
</head>
<body>
     <h1>개발자 도구 실습 페이지</h1>
     <p class="highlight">이 텍스트는 노란색 배경을 가지고 있습니다.</p>
     <!-- '.highlight{}'가 적용된다. -->
     <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>
                 <!-- alert : 경고 메세지 -->
     <ul>
     <li>첫 번째 항목</li>
     <li>두 번째 항목</li>
     <li>세 번째 항목</li>
     </ul>
</body>
</html>
