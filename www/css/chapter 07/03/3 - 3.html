<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실전 예제: 네비게이션 메뉴</title>
    <style>
    .navbar {
     display: flex;
     justify-content: space-between;
     background-color: #333;
     padding: 15px 30px;
     align-items: center;
     }

     .logo {
     color: white;
     font-size: 24px;
     font-weight: bold;
     }

     .nav-menu {
     display: flex;
     list-style: none;
     margin: 0;
     padding: 0;
     }

     .nav-menu li {
     margin: 0 15px;
     }

     .nav-menu a {
     color: white;
     text-decoration: none;
     padding: 10px 15px;
     border-radius: 5px;
     transition: background-color 0.3s;
     }

     .nav-menu a:hover {
     background-color: #555;
     }

     .login-btn {
     background-color: #4CAF50;
     color: white;
     padding: 10px 20px;
     border: none;
     border-radius: 5px;
     cursor: pointer;
     }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">MyWebsite</div>
    <ul class="nav-menu">
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">연락처</a></li>
    </ul>
    <button class="login-btn">로그인</button>
</nav>
</div>
</body>
</html>
