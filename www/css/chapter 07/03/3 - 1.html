<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content 실습</title>
    <style>
     .container {
     display: flex;
     background-color: #f0f0f0;
     padding: 20px;
     margin: 10px 0;
     border: 2px solid #ddd;
     }

     .item {
     background-color: #4CAF50;
     color: white;
     padding: 15px 20px;
     margin: 5px;
     border-radius: 5px;
     font-weight: bold;
     }
    </style>
</head>
<body>
<h2>justify-content 실습</h2>
<h3>1. flex-start (기본값)</h3>
<div class="container" style="justify-content: flex-start;">
    <div class="item">아이템 1</div>
    <div class="item">아이템 2</div>
    <div class="item">아이템 3</div>
</div>
</body>
</html>
