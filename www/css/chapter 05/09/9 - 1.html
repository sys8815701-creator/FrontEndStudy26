<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특이도 테스트</title>
    <style>
    /* 특이도 1점 */
    h1 { color: blue; }

    /* 특이도 10점 */
    .title { color: green; }

    /* 특이도 100점 */
    #main-title { color: red; }

    /* 특이도 11점 (10 + 1) */
    .title h1 { color: orange; }
    </style>
</head>
<body>
<h1 id="main-title" class="title">어떤 색깔일까요?</h1>
</div>
