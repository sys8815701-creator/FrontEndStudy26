<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 클래스</title>
    <style>
     .team-list {
     list-style: none;
     padding: 0;
     max-width: 400px;
     margin: 20px auto;
     }

     .team-list li {
     padding: 15px;
     margin: 5px 0;
     background-color: #ecf0f1;
     border-radius: 5px;
     }

     /* 첫 번째 팀원은 리더! */
     .team-list li:first-child {
     background-color: #f39c12;
     color: white;
     font-weight: bold;
     }

     /* 마지막 팀원은 막내! */
     .team-list li:last-child {
     background-color: #e74c3c;
     color: white;
     }

     /* 짝수 번째는 다른 색으로 */
     .team-list li:nth-child(even) {
     background-color: #d5dbdb;
     }

     /* 3번째는 특별한 색으로 */
     .team-list li:nth-child(3) {
     background-color: #9b59b6;
     color: white;
     }
    </style>
</head>
<body>
<ul class="team-list">
    <li>김팀장 (리더)</li>
    <li>박개발자</li>
    <li>이디자이너 (특별한 3번째)</li>
    <li>최기획자</li>
    <li>정신입 (막내)</li>
</ul>
</body>
</html>
