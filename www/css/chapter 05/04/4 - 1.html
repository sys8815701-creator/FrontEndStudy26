<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습</title>
    <style>
        /* 1. 전체 선택자 - 모든 요소에 기본 여백 제거 */
    * {
        margin: 0;
        padding: 0;
    }

    /* 2. 타입 선택자 - 모든 h1 요소 스타일링 */
    h1 {
        color: blue;
        font-size: 2em;
    }

    /* 3. 클래스 선택자 - highlight 클래스 요소들 */
    .highlight {
        background-color: yellow;
        font-weight: bold;
    }

    /* 4. ID 선택자 - main-title ID 요소 */
    #main-title {
        color: red;
        text-align: center;
        border: 2px solid black;
    }

    p {
        color: blue;
    }

    /* 모든 li 태그에 여백 추가 */
    li {
        margin-bottom: 5px;
        list-style-type: square;
    }

    /* 새로운 클래스 추가 */
    .important {
        font-size: 1.2em;
        text-decoration: underline;
    }
    </style>
</head>
<body>
<h1 id="main-title">웹 개발 학습 일지</h1>

<h2>오늘의 학습 내용</h2>
<p class="highlight">CSS 선택자는 정말 중요합니다!</p>
<p>다양한 선택자를 배워보겠습니다.</p>
<div class="highlight">
    <span>이 부분도 강조되어야 합니다.</span>
</div>
<ul>
    <li>전체 선택자</li>
    <li>타입 선택자</li>
    <li class="highlight">클래스 선택자</li>
    <li>ID 선택자</li>
</ul>
</body>
</html>
