<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 실습</title>
    <style>
     .container {
     width: 400px;
     height: 300px;
     border: 2px solid #333;
     margin: 50px;
     position: relative; /* 중요: absolute의 기준점 역할 */
     }

     .box {
     width: 100px;
     height: 100px;
     background-color: #3498db;
     color: white;
     text-align: center;
     line-height: 100px;
     font-weight: bold;
     }

     #box2 {
     background-color: #e74c3c;
     position: relative;
     top: 20px; /* 원래 위치에서 아래로 20px */
     left: 50px; /* 원래 위치에서 오른쪽으로 50px */
    }
    </style>
</head>
<body>
<div class="container">
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
</div>
</body>
</html>
