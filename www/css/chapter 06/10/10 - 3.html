<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완성형 웹사이트 레이아웃</title>
    <link rel="stylesheet" href="layout.css">
    <style>
    /* 기본 리셋 */
    * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
    }

    body {
     font-family: Arial, sans-serif;
     line-height: 1.6;
     color: #333;
    }

    /* 컨테이너 설정 */
    .container {
     max-width: 1200px;
     margin: 0 auto;
     min-height: 100vh;
     position: relative;
    }

    /* 헤더 스타일 */
    .header {
     background-color: #2c3e50;
     color: white;
     padding: 1rem;
     position: fixed;
     top: 0;
     left: 50%;
     transform: translateX(-50%);
     width: 100%;
     max-width: 1200px;
     z-index: 1000;
     display: flex;
     justify-content: space-between;
     align-items: center;
    }

    .logo {
     font-size: 1.5rem;
     font-weight: bold;
    }

    .nav ul {
     list-style: none;
     display: flex;
     gap: 2rem;
    }

    .nav a {
     color: white;
     text-decoration: none;
     transition: color 0.3s;
    }

    .nav a:hover {
     color: #3498db;
    }

    /* 콘텐츠 래퍼 */
    .content-wrapper {
     margin-top: 80px; /* 헤더 높이만큼 여백 */
     display: flex;
     min-height: calc(100vh - 160px); /* 헤더와 푸터 제외 */
    }

    /* 사이드바 */
    .sidebar {
     width: 250px;
     background-color: #ecf0f1;
     padding: 2rem 1rem;
     border-right: 1px solid #bdc3c7;
    }

    .sidebar h3 {
     margin-bottom: 1rem;
     color: #2c3e50;
    }

    .sidebar ul {
     list-style: none;
    }

    .sidebar li {
     margin-bottom: 0.5rem;
    }

    .sidebar a {
     color: #34495e;
     text-decoration: none;
     display: block;
     padding: 0.5rem;
     border-radius: 4px;
     transition: background-color 0.3s;
    }

    .sidebar a:hover {
     background-color: #d5dbdb;
    }

    /* 메인 콘텐츠 */
    .main-content {
     flex: 1;
     padding: 2rem;
     background-color: white;
    }

    .main-content h1 {
     color: #2c3e50;
     margin-bottom: 1rem;
    }

    .article {
     margin-top: 2rem;
     padding: 1.5rem;
     background-color: #f8f9fa;
     border-radius: 8px;
     border-left: 4px solid #3498db;
    }

    .article h2 {
     color: #2c3e50;
     margin-bottom: 1rem;
    }

    /* 푸터 */
    .footer {
     background-color: #34495e;
     color: white;
     text-align: center;
     padding: 1rem;
     position: relative;
     bottom: 0;
     width: 100%;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
     .content-wrapper {
     flex-direction: column;
     }

     .sidebar {
     width: 100%;
     order: 2;
     }

     .main-content {
     order: 1;
     }

     .header {
     flex-direction: column;
     gap: 1rem;
     }

     .nav ul {
     gap: 1rem;
     }
    }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">MyCompany</div>
        <nav class="nav">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <aside class="sidebar">
            <h3>카테고리</h3>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">뉴스</a></li>
                <li><a href="#">이벤트</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>메인 콘텐츠 영역</h1>
            <p>여기에 주요 내용이 들어갑니다. 이 영역은 웹사이트의 핵심 정보를 담고 있어요.</p>
            <article class="article">
                <h2>첫 번째 글</h2>
                <p>글 내용이 여기에 들어갑니다...</p>
            </article>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 MyCompany. All rights reserved.</p>
    </footer>
</div>
<script>
// 스크롤 시 헤더 스타일 변경
window.addEventListener('scroll', function() {
 const header = document.querySelector('.header');
 if (window.scrollY > 50) {
 header.style.backgroundColor = 'rgba(44, 62, 80, 0.95)';
 header.style.backdropFilter = 'blur(10px)';
 } else {
 header.style.backgroundColor = '#2c3e50';
 header.style.backdropFilter = 'none';
 }
});

// 사이드바 메뉴 클릭 시 active 클래스 추가
document.querySelectorAll('.sidebar a').forEach(link => {
 link.addEventListener('click', function(e) {
 // 기존 active 클래스 제거
 document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
 // 클릭된 링크에 active 클래스 추가
 this.classList.add('active');
 });
});
</script>
</body>
</html>
