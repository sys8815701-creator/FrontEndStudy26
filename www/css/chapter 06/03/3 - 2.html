<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 실습</title>
    <style>
    .button-no-padding {
    background-color: #007bff;
    color: white;
    border: none;
    margin: 10px;
    }

    .button-with-padding {
    background-color: #007bff;
    color: white;
    border: none;
    margin: 10px;
    padding: 12px 24px; /* 상하 12px, 좌우 24px */
    }

    .card {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    margin: 20px;
    width: 300px;
    }

    .card-no-padding {
    /* padding 없음 */
    }

    .card-with-padding {
    padding: 20px; /* 모든 방향 20px */
    }

    .card-custom-padding {
    padding: 30px 20px 15px 25px; /* 상우하좌 */
    }
    </style>
</head>
<body>
<div class="card card-no-padding">
    <h3>패딩 없는 카드</h3>
    <p>내용이 테두리에 딱 붙어있어서 답답해 보입니다.</p>
</div>

<div class="card card-with-padding">
    <h3>균등한 패딩</h3>
    <p>모든 방향에 20px씩 여백을 주어 깔끔하고 읽기 편합니다.</p>
</div>

<div class="card card-custom-padding">
    <h3>커스텀 패딩</h3>
    <p>각 방향마다 다른 여백을 주어 특별한 레이아웃을 만들 수 있습니다.</p>
</div>
</body>
</html>
