<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 레이아웃</title>
    <style>
     .container {
     width: 800px;
     margin: 20px auto;
     background-color: #f8f9fa;
     padding: 20px;
     }

     .column {
     width: 200px;
     height: 200px;
     margin: 0 20px 20px 0;
     padding: 20px;
     background-color: #e9ecef;
     border: 2px solid #dee2e6;
     float: left;
     }

     .column:last-child {
     margin-right: 0;
     }

     .column h3 {
     margin-top: 0;
     color: #495057;
     }

     /* float 해제를 위한 clearfix */
     .clearfix::after {
     content: "";
     display: table;
     clear: both;
     }

     .footer {
     background-color: #6c757d;
     color: white;
     padding: 20px;
     text-align: center;
     margin-top: 20px;
     }
    </style>
</head>
<body>
<div class="container clearfix">
    <div class="column">
        <h3>컬럼 1</h3>
        <p>첫 번째 컬럼의 내용입니다.</p>
    </div>
    <div class="column">
        <h3>컬럼 2</h3>
        <p>두 번째 컬럼의 내용입니다.</p>
    </div>
    <div class="column">
        <h3>컬럼 3</h3>
        <p>세 번째 컬럼의 내용입니다.</p>
    </div>
</div>

<div class="footer">
    이것은 푸터입니다. clearfix 덕분에 올바른 위치에 있습니다.
</div>
</body>
</html>
