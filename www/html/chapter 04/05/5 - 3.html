<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개 페이지</title>
    <style>
     section {
     margin: 20px 0;
     padding: 20px;
     border: 1px solid #ddd;
     border-radius: 5px;
     }

     section h2 {
     color: #333;
     border-bottom: 2px solid #007bff;
     padding-bottom: 10px;
     }
    </style>
</head>
<body>
<header>
    <h1>테크노바 컴퍼니</h1>
</header>

<main>
    <section>
        <h2>최신 소식</h2>

        <article>
            <h3>새로운 프로젝트 시작</h3>
            <time datetime="2024-01-15">2024년 1월 15일</time>
            <p>저희 회사에서 새로운 e-커머스 프로젝트를 시작했습니다...</p>
        </article>

        <article>
            <h3>팀원 충원 소식</h3>
            <time datetime="2024-01-10">2024년 1월 10일</time>
            <p>개발팀에 새로운 팀원이 합류했습니다...</p>
        </article>
    </section>

    <section>
        <h2>기술 블로그</h2>

        <article>
            <p>프론트엔드 프레임워크 선택 가이드...</p>
        </article>
    </section>
</main>
</body>
</html>
