<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 블로그</title>
    <style>
     article {
     max-width: 800px;
     margin: 20px auto;
     padding: 20px;
     border: 1px solid #ddd;
     border-radius: 8px;
     background-color: #f9f9f9;
     }

     article header {
     border-bottom: 2px solid #333;
     padding-bottom: 10px;
     margin-bottom: 20px;
     }

     article footer {
     border-top: 1px solid #ccc;
     padding-top: 10px;
     margin-top: 20px;
     font-size: 0.9em;
     color: #666;
     }
    </style>
</head>
<body>
<main>
    <article>
        <header>
            <h1>HTML5 시맨틱 태그 완전 정복</h1>
            <p><time datetime="2024-01-15">2024년 1월 15일</time></p>
        </header>

        <p>HTML5에서 도입된 시맨틱 태그들은 웹페이지의 구조를 더욱 명확하게 표현할 수 있게 해줍니다.</p>

        <h2>주요 시맨틱 태그들</h2>
        <ul>
            <li>header: 페이지나 섹션의 머리말</li>
            <li>nav: 네비게이션 링크</li>
            <li>main: 주요 콘텐츠</li>
            <li>article: 독립적인 콘텐츠</li>
            <li>section: 주제별 구역</li>
            <li>footer: 바닥글</li>
        </ul>

        <footer>
            <p>작성자: 김개발 | 카테고리: HTML</p>
        </footer>
    </article>
</main>
</body>
</html>
