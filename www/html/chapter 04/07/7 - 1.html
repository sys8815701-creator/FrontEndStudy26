<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 with Aside</title>
    <style>
     body {
     font-family: Arial, sans-serif;
     max-width: 1200px;
     margin: 0 auto;
     padding: 20px;
     }

     .container {
     display: flex;
     gap: 30px;
     }

     main {
     flex: 2;
     }

     aside {
     flex: 1;
     background-color: #f8f9fa;
     padding: 20px;
     border-radius: 8px;
     height: fit-content;
     }

     .widget {
     margin-bottom: 30px;
     }

     .widget h3 {
     color: #333;
     border-bottom: 2px solid #007bff;
     padding-bottom: 10px;
     }

     .tag {
     display: inline-block;
     background-color: #007bff;
     color: white;
     padding: 5px 10px;
     margin: 3px;
     border-radius: 15px;
     font-size: 12px;
     }
    </style>
</head>
<body>

<div class="container">
    <main>
        <article>
            <h1>웹 개발 첫걸음</h1>
            <p>안녕하세요! 오늘은 HTML5 시맨틱 태그에 대해 알아보겠습니다...</p>
            <p>특히 aside 태그는 보조 정보를 담는 중요한 역할을 합니다.</p>
        </article>
    </main>

    <aside>
        <div class="widget">
            <h3> 인기 글</h3>
            <ul>
                <li><a href="#">CSS 기초 완전 정복</a></li>
                <li><a href="#">JavaScript 시작하기</a></li>
                <li><a href="#">반응형 웹 만들기</a></li>
            </ul>
        </div>

        <div class="widget">
            <h3> 태그</h3>
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
            <span class="tag">웹개발</span>
        </div>
    </aside>
</div>
</body>
</html>
