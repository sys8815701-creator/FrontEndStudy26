<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림과 배지 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>배지 활용 예제</h2>

    <!-- 기본 배지 -->
    <h3>알림 <span class="badge bg-danger">5</span></h3>
    <h4>메시지 <span class="badge bg-primary">12</span></h4>

    <!-- 버튼과 함께 사용 -->
    <button type="button" class="btn btn-primary">
        장바구니 <span class="badge bg-light text-dark">3</span>
    </button>

    <button type="button" class="btn btn-secondary">
        찜목록 <span class="badge bg-warning">7</span>
    </button>

    <!-- 상태 표시용 배지 -->
    <div class="mt-4">
        <h5>주문 상태</h5>
        <p>주문번호 #12345 <span class="badge bg-success">배송완료</span></p>
        <p>주문번호 #12346 <span class="badge bg-warning">배송중</span></p>
        <p>주문번호 #12347 <span class="badge bg-danger">취소</span></p>
    </div>

    <!-- 알 모양 배지 -->
    <div class="mt-4">
        <h5>카테고리 태그</h5>
        <span class="badge rounded-pill bg-primary">JavaScript</span>
        <span class="badge rounded-pill bg-success">HTML</span>
        <span class="badge rounded-pill bg-info">CSS</span>
        <span class="badge rounded-pill bg-warning">Bootstrap</span>
    </div>
</div>
</body>
</html>
