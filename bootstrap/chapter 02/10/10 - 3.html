<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프캔버스 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 오른쪽 오프캔버스 -->
<button class="btn btn-success" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight">
    오른쪽에서 열기
</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">설정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkMode">
            <label class="form-check-label" for="darkMode">다크 모드</label>
        </div>
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="notifications">
            <label class="form-check-label" for="notifications">알림 받기</label>
        </div>
    </div>
</div>

<!-- 아코디언 스타일 컬랩스 -->
<div class="accordion mt-4" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne">
                계정 관리
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                계정 정보를 수정하고 비밀번호를 변경할 수 있습니다.
            </div>
        </div>
    </div>
</div>
</body>
</html>
