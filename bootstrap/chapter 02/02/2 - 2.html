<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 폼 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">회원가입</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 기존 폼에 추가 -->
    <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <div class="input-group">
            <span class="input-group-text">📞</span>
            <input type="tel" class="form-control" id="phone" placeholder="010-1234-5678">
        </div>
    </div>

    <div class="mb-3">
        <label for="website" class="form-label">웹사이트</label>
        <div class="input-group">
            <span class="input-group-text">https://</span>
            <input type="url" class="form-control" id="website" placeholder="example.com">
        </div>
    </div>

    <div class="mb-3">
        <label for="promo" class="form-label">프로모션 코드</label>
        <div class="input-group">
            <input type="text" class="form-control" id="promo" placeholder="코드를 입력하세요">
            <button class="btn btn-outline-secondary" type="button">확인</button>
        </div>
    </div>
</body>
</html>
