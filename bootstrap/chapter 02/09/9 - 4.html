<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운과 툴팁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MyWebsite</a>

        <div class="navbar-nav ms-auto">
            <!-- 알림 버튼 (툴팁 포함) -->
            <button class="btn btn-outline-light me-2"
                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="새로운 알림이 3개 있습니다">
                🔔 <span class="badge bg-danger">3</span>
            </button>

            <!-- 사용자 드롭다운 -->
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    👤 김개발
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header">계정 관리</h6></li>
                    <li><a class="dropdown-item" href="#">내 프로필</a></li>
                    <li><a class="dropdown-item" href="#">계정 설정</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
