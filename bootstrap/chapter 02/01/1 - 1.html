<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 버튼 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>쇼핑몰 상품 페이지</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">스마트폰 케이스</h5>
                        <p class="card-text">고급 실리콘 소재로 제작된 프리미엄 케이스</p>

                        <!-- 기본 버튼들 -->
                        <button type="button" class="btn btn-primary">바로 구매하기</button>
                        <button type="button" class="btn btn-secondary">장바구니 담기</button>
                        <button type="button" class="btn btn-outline-danger">찜하기 ♡</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
