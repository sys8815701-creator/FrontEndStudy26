<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인풋 그룹 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>고급 인풋 그룹</h3>

    <!-- 검색창 with 아이콘 -->
    <div class="input-group mb-3">
        <span class="input-group-text">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </span>
        <input type="text" class="form-control" placeholder="검색어를 입력하세요">
        <button class="btn btn-primary" type="button">검색</button>
    </div>

    <!-- 파일 업로드 -->
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="fileInput">
        <label class="input-group-text" for="fileInput">파일 선택</label>
    </div>

    <!-- 드롭다운과 함께 -->
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            카테고리
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">전자제품</a></li>
            <li><a class="dropdown-item" href="#">의류</a></li>
            <li><a class="dropdown-item" href="#">도서</a></li>
        </ul>
        <input type="text" class="form-control" placeholder="상품명 입력">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
