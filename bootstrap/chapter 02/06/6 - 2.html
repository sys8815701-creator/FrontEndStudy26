<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>자주 묻는 질문 (FAQ)</h2>

    <div class="accordion" id="faqAccordion">
        <!-- 첫 번째 질문 -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                    배송은 얼마나 걸리나요?
                </button>
            </h2>
            <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    <strong>일반 배송은 2-3일</strong>, 당일 배송은 오후 6시 이전 주문 시 당일 배송이 가능합니다.
                    제주도 및 도서산간 지역은 추가 1-2일이 소요될 수 있습니다.
                </div>
            </div>
        </div>

        <!-- 두 번째 질문 -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                    교환/환불은 어떻게 하나요?
                </button>
            </h2>
            <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    상품 수령 후 <strong>7일 이내</strong>에 교환/환불 신청이 가능합니다.
                    단, 상품이 훼손되지 않은 상태여야 하며, 고객센터(1588-1234)로 연락 주시면 됩니다.
                </div>
            </div>
        </div>

        <!-- 세 번째 질문 -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq3">
                    회원가입 혜택이 있나요?
                </button>
            </h2>
            <div id="faq3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    신규 회원가입 시 <strong>10% 할인 쿠폰</strong>과 적립금 5,000원을 드립니다.
                    또한 생일 쿠폰, 등급별 추가 혜택 등 다양한 혜택을 받으실 수 있습니다.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
