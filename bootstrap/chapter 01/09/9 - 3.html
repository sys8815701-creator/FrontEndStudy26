<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 기초</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>상품 카드 레이아웃</h2>
    <div class="row">
        <!-- 카드 1 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="상품 이미지">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">스마트폰</h5>
                    <p class="card-text flex-grow-1">최신 기술이 적용된 고성능 스마트폰입니다.</p>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary mb-0">299,000원</span>
                            <button class="btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 카드 2 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="상품 이미지">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">노트북</h5>
                    <p class="card-text flex-grow-1">업무와 게임 모두 완벽하게 소화하는 고성능 노트북입니다.
                    긴 배터리 수명과 뛰어난 성능을 자랑합니다.</p>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary mb-0">1,299,000원</span>
                            <button class="btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 카드 3 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="상품 이미지">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">태블릿</h5>
                    <p class="card-text flex-grow-1">휴대성과 성능을 모두 갖춘 태블릿.</p>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary mb-0">599,000원</span>
                            <button class="btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
