<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 기초</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Flexbox 정렬 마스터하기</h2>

    <!-- 가로 중앙 정렬 -->
    <div class="d-flex justify-content-center bg-light p-3 mb-3">
        <div class="bg-primary text-white p-2">중앙 정렬</div>
    </div>

    <!-- 양쪽 끝 정렬 -->
    <div class="d-flex justify-content-between bg-light p-3 mb-3">
        <div class="bg-primary text-white p-2">왼쪽</div>
        <div class="bg-success text-white p-2">오른쪽</div>
    </div>

    <!-- 세로 중앙 정렬 -->
    <div class="d-flex align-items-center bg-light p-3 mb-3" style="height: 100px;">
        <div class="bg-primary text-white p-2">세로 중앙</div>
    </div>

    <!-- 완전 중앙 정렬 -->
    <div class="d-flex justify-content-center align-items-center bg-light" style="height: 150px;">
        <div class="bg-danger text-white p-3">완전 중앙!</div>
    </div>
</div>
</body>
</html>
