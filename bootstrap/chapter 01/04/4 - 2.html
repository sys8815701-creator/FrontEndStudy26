<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 색상 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 알림 메시지들 -->
        <div class="alert alert-success" role="alert">
            <strong>성공!</strong> 회원가입이 완료되었습니다.
        </div>

        <div class="alert alert-danger" role="alert">
            <strong>오류!</strong> 비밀번호가 일치하지 않습니다.
        </div>

        <div class="alert alert-warning" role="alert">
            <strong>주의!</strong> 세션이 곧 만료됩니다.
        </div>

        <!-- 버튼들 -->
        <div class="mb-4">
            <button class="btn btn-primary me-2">메인 버튼</button>
            <button class="btn btn-success me-2">저장</button>
            <button class="btn btn-danger me-2">삭제</button>
            <button class="btn btn-warning me-2">수정</button>
        </div>

        <!-- 배지(Badge) -->
        <p>
            상태: <span class="badge bg-success">온라인</span>
            알림: <span class="badge bg-danger">5</span>
            등급: <span class="badge bg-primary">프리미엄</span>
        </p>
    </div>
</body>
</html>
