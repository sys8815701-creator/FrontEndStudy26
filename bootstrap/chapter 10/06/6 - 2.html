<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .lightbox-modal .modal-dialog {
            max-width: 90%;
            margin: 30px auto;
        }

        .lightbox-modal .modal-body {
            padding: 0;
            position: relative;
        }

        .lightbox-modal img {
            width: 100%;
            height: auto;
            display: block;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox-prev {
            left: 10px;
        }

        .lightbox-next {
            right: 10px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">포트폴리오 갤러리</h1>

        <div class="row" id="gallery">
            <div class="col-md-4 col-sm-6">
                <div class="gallery-item" data-index="0">
                    <img src="https://picsum.photos/400/300?random=1" alt="작품 1">
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="gallery-item" data-index="1">
                    <img src="https://picsum.photos/400/300?random=2" alt="작품 2">
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="gallery-item" data-index="2">
                    <img src="https://picsum.photos/400/300?random=3" alt="작품 3">
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="gallery-item" data-index="3">
                    <img src="https://picsum.photos/400/300?random=4" alt="작품 4">
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="gallery-item" data-index="4">
                    <img src="https://picsum.photos/400/300?random=5" alt="작품 5">
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="gallery-item" data-index="5">
                    <img src="https://picsum.photos/400/300?random=6" alt="작품 6">
                </div>
            </div>
        </div>
    </div>

    <!-- 라이트박스 모달 -->
    <div class="modal fade lightbox-modal" id="lightboxModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                            data-bs-dismiss="modal" style="z-index: 10;"></button>
                    <img id="lightboxImage" src="" alt="">
                    <button class="lightbox-nav lightbox-prev" id="prevBtn">&lt;</button>
                    <button class="lightbox-nav lightbox-next" id="nextBtn">&gt;</button>
                    <div class="lightbox-counter" id="imageCounter"></div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    let currentIndex = 0;
    let images = [];

    // 갤러리 이미지 정보 수집
    $('.gallery-item').each(function() {
        images.push({
            src: $(this).find('img').attr('src').replace('400/300', '800/600'),
            alt: $(this).find('img').attr('alt')
        });
    });

    // 썸네일 클릭 이벤트
    $('.gallery-item').on('click', function() {
        currentIndex = parseInt($(this).data('index'));
        openLightbox(currentIndex);
    });

    // 라이트박스 열기
    function openLightbox(index) {
        updateImage(index);
        $('#lightboxModal').modal('show');
    }

    // 이미지 업데이트
    function updateImage(index) {
        currentIndex = index;
        const image = images[index];

        $('#lightboxImage').fadeOut(200, function() {
            $(this).attr('src', image.src)
                   .attr('alt', image.alt)
                   .fadeIn(200);
        });

        $('#imageCounter').text(`${index + 1} / ${images.length}`);

        // 첫 번째/마지막 이미지에서 버튼 비활성화
        $('#prevBtn').prop('disabled', index === 0);
        $('#nextBtn').prop('disabled', index === images.length - 1);
    }

    // 이전 이미지
    $('#prevBtn').on('click', function() {
        if (currentIndex > 0) {
            updateImage(currentIndex - 1);
        }
    });

    // 다음 이미지
    $('#nextBtn').on('click', function() {
        if (currentIndex < images.length - 1) {
            updateImage(currentIndex + 1);
        }
    });

    // 키보드 네비게이션
    $(document).on('keydown', function(e) {
        if ($('#lightboxModal').hasClass('show')) {
            if (e.key === 'ArrowLeft') {
                $('#prevBtn').click();
            } else if (e.key === 'ArrowRight') {
                $('#nextBtn').click();
            } else if (e.key === 'Escape') {
                $('#lightboxModal').modal('hide');
            }
        }
    });
});
</script>
</body>
</html>
