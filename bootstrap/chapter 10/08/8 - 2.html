<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background-color: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background-color: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin: 0 0.5rem;
        }

        .chat-input-area {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .connection-status.connected {
            background-color: #28a745;
        }

        .connection-status.disconnected {
            background-color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 chat-container">
                    <!-- 채팅 헤더 -->
                    <div class="chat-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-0">고객 상담</h5>
                                <small>
                                    <span class="connection-status disconnected" id="connectionStatus"></span>
                                    <span id="statusText">연결 중...</span>
                                </small>
                            </div>
                            <button class="btn btn-light btn-sm" id="clearBtn">대화 지우기</button>
                        </div>
                    </div>

                    <!-- 메시지 영역 -->
                    <div class="chat-messages" id="chatMessages">
                        <!-- 메시지가 여기에 추가됩니다 -->
                    </div>

                    <!-- 입력 영역 -->
                    <div class="chat-input-area">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput"
                                   placeholder="메시지를 입력하세요..." disabled>
                            <button class="btn btn-primary" id="sendBtn" disabled>
                                전송
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    let ws = null;
    const $chatMessages = $('#chatMessages');
    const $messageInput = $('#messageInput');
    const $sendBtn = $('#sendBtn');
    const $connectionStatus = $('#connectionStatus');
    const $statusText = $('#statusText');

    // WebSocket 연결 함수
    function connectWebSocket() {
        // 실제 프로젝트에서는 실제 WebSocket 서버 주소를 사용합니다
        // 예: ws = new WebSocket('ws://localhost:8080/chat');

        // 데모를 위한 시뮬레이션
        simulateConnection();
    }

    // 연결 시뮬레이션 (실제 서버 없이 테스트용)
    function simulateConnection() {
        setTimeout(function() {
            updateConnectionStatus(true);
            $messageInput.prop('disabled', false);
            $sendBtn.prop('disabled', false);

            // 환영 메시지 추가
            addMessage('상담원', '안녕하세요! 무엇을 도와드릴까요?', 'received');
        }, 1000);
    }

    // 연결 상태 업데이트
    function updateConnectionStatus(connected) {
        if (connected) {
            $connectionStatus.removeClass('disconnected').addClass('connected');
            $statusText.text('연결됨');
        } else {
            $connectionStatus.removeClass('connected').addClass('disconnected');
            $statusText.text('연결 끊김');
        }
    }

    // 메시지 추가 함수
    function addMessage(sender, text, type) {
        const now = new Date();
        const timeString = now.getHours().toString().padStart(2, '0') + ':' +
                          now.getMinutes().toString().padStart(2, '0');

        const messageHtml = `
            <div class="message ${type}">
                ${type === 'received' ? `<div class="message-time">${timeString}</div>` : ''}
                <div class="message-content">
                    ${text}
                </div>
                ${type === 'sent' ? `<div class="message-time">${timeString}</div>` : ''}
            </div>
        `;

        $chatMessages.append(messageHtml);
        scrollToBottom();
    }

    // 스크롤을 맨 아래로
    function scrollToBottom() {
        $chatMessages.animate({
            scrollTop: $chatMessages[0].scrollHeight
        }, 300);
    }

    // 메시지 전송 함수
    function sendMessage() {
        const message = $messageInput.val().trim();

        if (message === '') {
            return;
        }

        // 내 메시지 추가
        addMessage('나', message, 'sent');
        $messageInput.val('');

        // 실제 프로젝트에서는 WebSocket으로 전송
        // ws.send(JSON.stringify({ message: message }));

        // 데모: 자동 응답 시뮬레이션
        setTimeout(function() {
            simulateResponse(message);
        }, 1000 + Math.random() * 1000);
    }

    // 자동 응답 시뮬레이션 (실제로는 서버에서 받음)
    function simulateResponse(userMessage) {
        const responses = [
            '네, 알겠습니다. 잠시만 확인해보겠습니다.',
            '추가로 궁금하신 점이 있으신가요?',
            '도움이 되셨다니 기쁩니다!',
            '더 자세한 내용은 담당자에게 연결해드릴까요?'
        ];

        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage('상담원', randomResponse, 'received');
    }

    // 전송 버튼 클릭
    $sendBtn.on('click', sendMessage);

    // Enter 키로 전송
    $messageInput.on('keydown', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // 대화 지우기
    $('#clearBtn').on('click', function() {
        if (confirm('모든 대화 내용을 삭제하시겠습니까?')) {
            $chatMessages.empty();
        }
    });

    // 페이지 로드 시 연결 시도
    connectWebSocket();
});
</script>
</body>
</html>
