<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background-color: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background-color: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin: 0 0.5rem;
        }

        .chat-input-area {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .connection-status.connected {
            background-color: #28a745;
        }

        .connection-status.disconnected {
            background-color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 chat-container">
                    <!-- 채팅 헤더 -->
                    <div class="chat-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-0">고객 상담</h5>
                                <small>
                                    <span class="connection-status disconnected" id="connectionStatus"></span>
                                    <span id="statusText">연결 중...</span>
                                </small>
                            </div>
                            <button class="btn btn-light btn-sm" id="clearBtn">대화 지우기</button>
                        </div>
                    </div>

                    <!-- 메시지 영역 -->
                    <div class="chat-messages" id="chatMessages">
                        <!-- 메시지가 여기에 추가됩니다 -->
                    </div>

                    <!-- 입력 영역 -->
                    <div class="chat-input-area">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput"
                                   placeholder="메시지를 입력하세요..." disabled>
                            <button class="btn btn-primary" id="sendBtn" disabled>
                                전송
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
