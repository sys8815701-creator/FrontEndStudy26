<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소셜 미디어 피드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #fafafa;
        }
        .feed-container {
            max-width: 600px;
            margin: 20px auto;
        }
        .post-card {
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background: white;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
        }
        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .username {
            font-weight: 600;
            font-size: 14px;
        }
        .post-image {
            width: 100%;
            display: block;
        }
        .post-actions {
            padding: 8px 16px;
        }
        .action-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
        }
        .action-btn.liked {
            color: #ed4956;
        }
        .like-count {
            padding: 0 16px;
            font-weight: 600;
            font-size: 14px;
        }
        .post-caption {
            padding: 0 16px;
            margin-bottom: 8px;
        }
        .post-time {
            padding: 0 16px 12px;
            font-size: 12px;
            color: #8e8e8e;
        }
        .comment-section {
            border-top: 1px solid #efefef;
            padding: 12px 16px;
            display: none;
        }
        .comment-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="feed-container">
        <!-- 게시물 카드 -->
        <div class="post-card">
            <!-- 헤더: 프로필 정보 -->
            <div class="post-header">
                <img src="https://via.placeholder.com/32" alt="프로필" class="profile-img">
                <span class="username">kim_developer</span>
            </div>

            <!-- 이미지 -->
            <img src="https://via.placeholder.com/600x600" alt="게시물" class="post-image">

            <!-- 액션 버튼 -->
            <div class="post-actions">
                <button class="action-btn like-btn">
                    <i class="bi bi-heart"></i>
                </button>
                <button class="action-btn comment-btn">
                    <i class="bi bi-chat"></i>
                </button>
                <button class="action-btn share-btn">
                    <i class="bi bi-send"></i>
                </button>
            </div>

            <!-- 좋아요 수 -->
            <div class="like-count">
                좋아요 <span class="like-number">42</span>개
            </div>

            <!-- 본문 -->
            <div class="post-caption">
                <strong>kim_developer</strong> 부트스트랩으로 SNS 피드 만들기 성공!
            </div>

            <!-- 게시 시간 -->
            <div class="post-time">
                1시간 전
            </div>

            <!-- 댓글 입력 -->
            <div class="comment-section">
                <input type="text" class="comment-input" placeholder="댓글 달기...">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
