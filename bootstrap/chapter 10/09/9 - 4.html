<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한 스크롤 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>피드</h2>

        <!-- 피드 목록 영역 -->
        <div id="feedList">
            <!-- 동적으로 생성됨 -->
        </div>

        <!-- 로딩 표시 -->
        <div id="loading" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>
            <p class="mt-2">더 많은 콘텐츠를 불러오는 중...</p>
        </div>

        <!-- 마지막 도달 메시지 -->
        <div id="endMessage" class="text-center my-4 d-none">
            <p class="text-muted">모든 콘텐츠를 확인했습니다.</p>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="infinite-scroll.js"></script>
<script>
// infinite-scroll.js
$(document).ready(function() {
    let currentPage = 1;
    let isLoading = false;
    let hasMore = true;
    const itemsPerPage = 10;

    // 피드 데이터 로드
    function loadFeed(page) {
        if (isLoading || !hasMore) return;

        isLoading = true;
        $('#loading').removeClass('d-none');

        // 실제로는 서버에 AJAX 요청
        // $.ajax({ url: '/api/feed', data: { page: page, limit: itemsPerPage } })

        // 시뮬레이션을 위한 setTimeout
        setTimeout(function() {
            const feeds = [];
            const startId = (page - 1) * itemsPerPage + 1;

            for (let i = 0; i < itemsPerPage; i++) {
                const feedId = startId + i;

                // 50개까지만 있다고 가정
                if (feedId > 50) {
                    hasMore = false;
                    break;
                }

                feeds.push({
                    id: feedId,
                    author: `사용자${feedId}`,
                    content: `피드 내용 ${feedId}번입니다. 무한 스크롤을 통해 자동으로 로딩됩니다.`,
                    timestamp: new Date(Date.now() - feedId * 3600000).toLocaleString()
                });
            }

            renderFeed(feeds);

            isLoading = false;
            $('#loading').addClass('d-none');

            if (!hasMore) {
                $('#endMessage').removeClass('d-none');
            }
        }, 1000);
    }

    // 피드 렌더링
    function renderFeed(feeds) {
        feeds.forEach(function(feed) {
            const feedCard = `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <div class="bg-primary rounded-circle"
                                 style="width: 40px; height: 40px; display: flex;
                                        align-items: center; justify-content: center; color: white;">
                                ${feed.author.charAt(0)}
                            </div>
                            <div class="ms-2">
                                <h6 class="mb-0">${feed.author}</h6>
                                <small class="text-muted">${feed.timestamp}</small>
                            </div>
                        </div>
                        <p class="card-text">${feed.content}</p>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary">좋아요</button>
                            <button class="btn btn-outline-secondary">댓글</button>
                            <button class="btn btn-outline-info">공유</button>
                        </div>
                    </div>
                </div>
            `;
            $('#feedList').append(feedCard);
        });
    }

    // 스크롤 이벤트 감지
    $(window).on('scroll', function() {
        // 페이지 하단에 가까워지면 다음 페이지 로드
        const scrollTop = $(window).scrollTop();
        const windowHeight = $(window).height();
        const documentHeight = $(document).height();

        // 하단 200px 전에 도달하면 로드 시작
        if (scrollTop + windowHeight >= documentHeight - 200) {
            if (!isLoading && hasMore) {
                currentPage++;
                loadFeed(currentPage);
            }
        }
    });

    // 초기 로딩
    loadFeed(currentPage);
});
</script>
</body>
</html>
