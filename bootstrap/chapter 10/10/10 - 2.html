<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            width: 150px;
        }
        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(220, 53, 69, 0.9);
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">파일 업로드 시스템</h2>

        <div class="drop-zone" id="dropZone">
            <p class="mb-3">파일을 여기에 드래그하거나 클릭하세요</p>
            <input type="file" id="fileInput" multiple accept="image/*" class="d-none">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                파일 선택
            </button>
        </div>

        <div class="file-preview" id="filePreview"></div>

        <div class="mt-4">
            <button class="btn btn-success btn-lg" id="uploadBtn" disabled>
                업로드 시작
            </button>
        </div>

        <div class="mt-3" id="progressContainer" style="display: none;">
            <div class="progress" style="height: 30px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     id="progressBar"
                     role="progressbar"
                     style="width: 0%">
                    0%
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    let selectedFiles = [];
    const dropZone = $('#dropZone');
    const fileInput = $('#fileInput');
    const filePreview = $('#filePreview');
    const uploadBtn = $('#uploadBtn');

    // 드래그 앤 드롭 이벤트 설정
    dropZone.on('click', function(e) {
        if (e.target === this || e.target.tagName === 'P') {
            fileInput.click();
        }
    });

    // 드래그 진입 시
    dropZone.on('dragenter dragover', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).addClass('dragover');
    });

    // 드래그 벗어남
    dropZone.on('dragleave', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).removeClass('dragover');
    });

    // 파일 드롭 시
    dropZone.on('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).removeClass('dragover');

        const files = e.originalEvent.dataTransfer.files;
        handleFiles(files);
    });

    // 파일 선택 시
    fileInput.on('change', function() {
        handleFiles(this.files);
    });

    // 파일 처리 함수
    function handleFiles(files) {
        for (let file of files) {
            // 이미지 파일만 허용
            if (!file.type.startsWith('image/')) {
                alert(file.name + '은(는) 이미지 파일이 아닙니다.');
                continue;
            }

            // 파일 크기 체크 (5MB 제한)
            if (file.size > 5 * 1024 * 1024) {
                alert(file.name + '의 크기가 5MB를 초과합니다.');
                continue;
            }

            selectedFiles.push(file);
            displayPreview(file);
        }

        // 파일이 있으면 업로드 버튼 활성화
        uploadBtn.prop('disabled', selectedFiles.length === 0);
    }

    // 미리보기 표시
    function displayPreview(file) {
        const reader = new FileReader();

        reader.onload = function(e) {
            const previewItem = $(`
                <div class="preview-item" data-filename="${file.name}">
                    <img src="${e.target.result}" alt="${file.name}">
                    <button class="remove-btn" onclick="removeFile('${file.name}')">×</button>
                    <p class="text-center mt-2 small">${file.name}</p>
                </div>
            `);
            filePreview.append(previewItem);
        };

        reader.readAsDataURL(file);
    }

    // 파일 제거 함수 (전역으로 선언)
    window.removeFile = function(filename) {
        selectedFiles = selectedFiles.filter(file => file.name !== filename);
        $(`.preview-item[data-filename="${filename}"]`).remove();
        uploadBtn.prop('disabled', selectedFiles.length === 0);
    };
});
</script>
</body>
</html>
