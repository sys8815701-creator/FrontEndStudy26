<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 시각화 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">월별 매출 추이</h5>
            </div>
            <div class="card-body">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">제품별 판매 비율</h5>
            </div>
            <div class="card-body">
                <canvas id="productChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">지역별 판매량</h5>
            </div>
            <div class="card-body">
                <canvas id="regionChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">주요 지표</h5>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h3 class="text-primary">1,265</h3>
                        <p class="text-muted">총 매출 (만원)</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="text-success">342</h3>
                        <p class="text-muted">신규 고객</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="text-info">87%</h3>
                        <p class="text-muted">고객 만족도</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 선 그래프 (위와 동일)
const salesCtx = document.getElementById('salesChart').getContext('2d');
const salesChart = new Chart(salesCtx, {
    type: 'line',
    data: {
        labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
        datasets: [{
            label: '매출액 (만원)',
            data: [150, 180, 220, 195, 240, 280],
            borderColor: 'rgb(13, 110, 253)',
            backgroundColor: 'rgba(13, 110, 253, 0.1)',
            tension: 0.3
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: true
    }
});

// 원 그래프
const productCtx = document.getElementById('productChart').getContext('2d');
const productChart = new Chart(productCtx, {
    type: 'doughnut',
    data: {
        labels: ['스마트폰', '노트북', '태블릿', '악세서리'],
        datasets: [{
            data: [35, 30, 20, 15],
            backgroundColor: [
                'rgba(13, 110, 253, 0.8)',
                'rgba(25, 135, 84, 0.8)',
                'rgba(255, 193, 7, 0.8)',
                'rgba(220, 53, 69, 0.8)'
            ]
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom'
            }
        }
    }
});

// 막대 그래프
const regionCtx = document.getElementById('regionChart').getContext('2d');
const regionChart = new Chart(regionCtx, {
    type: 'bar',
    data: {
        labels: ['서울', '부산', '대구', '인천', '광주', '대전'],
        datasets: [{
            label: '판매량',
            data: [450, 320, 280, 310, 240, 290],
            backgroundColor: 'rgba(13, 110, 253, 0.8)',
            borderColor: 'rgb(13, 110, 253)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
