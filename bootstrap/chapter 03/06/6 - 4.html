<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 아이콘 실습</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
    .icon-large {
        font-size: 3rem;
        color: #6f42c1;
    }

    .icon-hover:hover {
        color: #0d6efd;
        transform: scale(1.1);
        transition: all 0.3s ease;
    }

    .icon-rotate {
        animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>아이콘 실습</h1>
</div>

<div class="container mt-5">
    <h2>기본 아이콘들</h2>
    <div class="row">
        <div class="col-md-3 text-center mb-3">
            <i class="bi bi-house-door fs-1"></i>
            <p>홈</p>
        </div>
        <div class="col-md-3 text-center mb-3">
            <i class="bi bi-search fs-1"></i>
            <p>검색</p>
        </div>
        <div class="col-md-3 text-center mb-3">
            <i class="bi bi-cart fs-1"></i>
            <p>장바구니</p>
        </div>
        <div class="col-md-3 text-center mb-3">
            <i class="bi bi-person fs-1"></i>
            <p>사용자</p>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2>아이콘이 있는 버튼들</h2>
    <div class="d-flex gap-3 flex-wrap">
        <!-- 아이콘 + 텍스트 버튼 -->
        <button class="btn btn-primary">
            <i class="bi bi-download me-2"></i>다운로드
        </button>

        <button class="btn btn-success">
            <i class="bi bi-check-circle me-2"></i>완료
        </button>

        <button class="btn btn-danger">
            <i class="bi bi-trash me-2"></i>삭제
        </button>

        <!-- 아이콘만 있는 버튼 -->
        <button class="btn btn-outline-secondary">
            <i class="bi bi-heart"></i>
        </button>

        <button class="btn btn-outline-secondary">
            <i class="bi bi-share"></i>
        </button>
    </div>
</div>

<div class="container mt-5">
    <h2>스타일링된 아이콘들</h2>
    <div class="text-center">
        <i class="bi bi-star-fill icon-large me-4"></i>
        <i class="bi bi-heart-fill icon-large icon-hover me-4" style="color: #dc3545;"></i>
        <i class="bi bi-gear-fill icon-large icon-rotate"></i>
    </div>
</div>
</body>
</html>
