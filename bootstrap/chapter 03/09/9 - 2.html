<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">포트폴리오 갤러리</h2>

        <!-- 갤러리 그리드 -->
        <div class="row g-3" id="gallery">
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal"
                     data-image="https://picsum.photos/800/600?random=1"
                     data-title="프로젝트 1">
                    <img src="https://picsum.photos/400/300?random=1"
                         class="img-fluid w-100" alt="프로젝트 1">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal"
                     data-image="https://picsum.photos/800/600?random=2"
                     data-title="프로젝트 2">
                    <img src="https://picsum.photos/400/300?random=2"
                         class="img-fluid w-100" alt="프로젝트 2">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal"
                     data-image="https://picsum.photos/800/600?random=3"
                     data-title="프로젝트 3">
                    <img src="https://picsum.photos/400/300?random=3"
                         class="img-fluid w-100" alt="프로젝트 3">
                </div>
            </div>
        </div>
    </div>

<!-- 라이트박스 모달 -->
<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header border-0">
                <h5 class="modal-title text-white" id="imageTitle">이미지 제목</h5>
                <button type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center p-0">
                <img id="modalImage" src="" class="img-fluid" alt="">
            </div>
            <div class="modal-footer border-0 justify-content-between">
                <button type="button" class="btn btn-outline-light" id="prevBtn">
                    ← 이전
                </button>
                <span class="text-white" id="imageCounter">1 / 3</span>
                <button type="button" class="btn btn-outline-light" id="nextBtn">
                    다음 →
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
