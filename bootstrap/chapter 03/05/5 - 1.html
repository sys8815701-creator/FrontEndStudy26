<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스티키 헤더 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 일반 헤더 -->
    <header class="bg-primary text-white text-center py-4">
        <h1>우리 회사 홈페이지</h1>
        <p>최고의 서비스를 제공합니다</p>
    </header>

    <!-- 스티키 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Menu</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#section1">소개</a>
                <a class="nav-link" href="#section2">서비스</a>
                <a class="nav-link" href="#section3">연락처</a>
            </div>
        </div>
    </nav>

    <!-- 긴 콘텐츠 -->
    <div class="container my-5">
        <section id="section1" class="mb-5">
            <h2>회사 소개</h2>
            <div style="height: 800px; background: linear-gradient(lightblue, white);">
                <p class="pt-3">긴 콘텐츠 영역입니다...</p>
            </div>
        </section>

        <section id="section2" class="mb-5">
            <h2>서비스 안내</h2>
            <div style="height: 800px; background: linear-gradient(lightgreen, white);">
                <p class="pt-3">서비스 설명 영역입니다...</p>
            </div>
        </section>

        <section id="section3" class="mb-5">
            <h2>연락처</h2>
            <div style="height: 800px; background: linear-gradient(lightcoral, white);">
                <p class="pt-3">연락처 정보 영역입니다...</p>
            </div>
        </section>
    </div>
</body>
</html>
